<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Interactiva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>
  <div id="malla" class="malla"></div>

  <script>
    // Diccionario de requisitos: qué ramos desbloquea cada ramo
    const requisitos = {
      "Nivelación en matemáticas": ["Matemática I", "Economía General I"],
      "Nivelación en informática": ["Estadística I", "Fundamentos de Finanzas"],
      "Nivelación en lenguaje": ["Lenguaje I"],
      "Matemática I": ["Estadística I"],
      "Economía General I": ["Economía General II"],
      "Lenguaje I": ["Lenguaje II"],
      "Fundamentos de las Ciencias Empresariales": ["Diseño Organizacional y Estrategia"],
      "Estadística I": ["Métodos Cuantitativos para la Gestión en las Organizaciones", "Analítica de Datos para los Negocios", "Finanzas Corporativas I"],
      "Fundamentos de Marketing": ["Marketing Sostenible", "Gestión de Productos", "International Marketing", "Marketing B2B", "Estrategia"],
      "Lenguaje II": ["Bloque de Procesos Sociales"],
      "Fundamentos de Contabilidad": ["Contabilidad Financiera Intermedia", "Fundamentos de Finanzas"],
      "Comportamiento del Consumidor": ["Gestión de Productos"],
      "Analítica de Datos para los Negocios": ["Análisis Multivariado para los Negocios"],
      "Diseño Organizacional y Estrategia": ["Innovación y Gestión en Negocios Digitales"],
      "Gestión de Productos": ["Pricing", "Canales de Distribución", "Investigación de Mercados", "Estrategia de Comunicación y promoción", "Estrategia de Branding", "Marketing de Servicios"],
      "Análisis Multivariado para los Negocios": ["Sistemas de Información y Análisis de Datos", "Investigación de Mercados Aplicada"],
      "Investigación de Mercados": ["Investigación de Mercados Aplicada"],
      "Fundamentos de Finanzas": ["Finanzas Corporativas I", "Métricas y Analítica de Marketing"],
      "Pricing": ["Métricas y Analítica de Marketing"],
      "Canales de Distribución": ["Trade Marketing", "Métricas y Analítica de Marketing"],
      "Estrategias de Comunicación y promoción": ["Marketing Digital y Redes Sociales", "Business Agility", "Métricas y Analítica de Marketing"],
      "Investigación Académica": ["Investigación en Marketing I"],
      "Trade Marketing": ["Gestión Comercial"],
      "Investigación en Marketing I": ["Investigación en Marketing II"]
    };

    // Malla curricular con todos los ciclos y sus ramos
    const malla = {
      "Ciclo 0": [
        "Nivelación en matemáticas",
        "Nivelación en informática",
        "Nivelación en lenguaje"
      ],
      "Ciclo I": [
        "Matemática I",
        "Economía General I",
        "Lenguaje I",
        "Fundamentos de las Ciencias Empresariales"
      ],
      "Ciclo II": [
        "Estadística I",
        "Fundamentos de Marketing",
        "Lenguaje II",
        "Fundamentos de Contabilidad",
        "Bloque de Ciencias Sociales"
      ],
      "Ciclo III": [
        "Comportamiento del Consumidor",
        "Marketing sostenible",
        "Analítica de Datos para los Negocios",
        "Contabilidad Financiera Intermedia",
        "Diseño Organizacional y Estrategia",
        "Economía General II"
      ],
      "Ciclo IV": [
        "Métodos Cuantitativos para la Gestión en las Organizaciones",
        "Gestión de Productos",
        "Análisis Multivariado para los Negocios",
        "Ética",
        "Bloque de Procesos Sociales"
      ],
      "Ciclo V": [
        "Pricing",
        "Investigación de Mercados",
        "Estrategias de Branding",
        "Sistemas de Información y Análisis de Datos",
        "Fundamentos de Finanzas",
        "Bloque de Desarrollo del Pensamiento Crítico"
      ],
      "Ciclo VI": [
        "Canales de Distribución",
        "Investigación de Mercados Aplicada",
        "Estrategias de Comunicación y promoción",
        "Innovación y Gestión en Negocios Digitales",
        "Finanzas Corporativas I",
        "Investigación Académica"
      ],
      "Ciclo VII": [
        "Trade Marketing",
        "Marketing Relacional y CRM",
        "Marketing Digital y Redes Sociales",
        "Business Agility",
        "Bloque Desarrollo Personal",
        "Bloque de Desarrollo del Pensamiento Crítico"
      ],
      "Ciclo VIII": [
        "Gestión Comercial",
        "Marketing de Servicios",
        "Marketing B2B",
        "Métricas y Analítica de Marketing",
        "Estrategia",
        "Bloque introducción al Quehacer Científico"
      ],
      "Ciclo IX": [
        "International Marketing",
        "Investigación en Marketing I",
        "Proyecto Social"
      ],
      "Ciclo X": [
        "Plan de Marketing",
        "Investigación en Marketing II"
      ]
    };

    // Controladores de estado de los cursos
    const aprobados = new Set();
    const desbloqueados = new Set(malla["Ciclo 0"]);

    // Crea la malla visualmente en el HTML
    function crearMalla() {
      const contenedor = document.getElementById("malla");

      for (const ciclo in malla) {
        const titulo = document.createElement("div");
        titulo.className = "ciclo";
        titulo.textContent = ciclo;
        contenedor.appendChild(titulo);

        for (const ramo of malla[ciclo]) {
          const div = document.createElement("div");
          div.className = "ramo";
          div.id = ramo;
          div.textContent = ramo;

          if (desbloqueados.has(ramo)) {
            div.classList.add("activo");
          }

          div.addEventListener("click", () => aprobarRamo(ramo));
          contenedor.appendChild(div);
        }
      }
    }

    // Lógica para aprobar un ramo y desbloquear sus dependientes
    function aprobarRamo(nombre) {
      if (!desbloqueados.has(nombre) || aprobados.has(nombre)) return;

      const elemento = document.getElementById(nombre);
      elemento.classList.add("aprobado");
      aprobados.add(nombre);

      if (requisitos[nombre]) {
        for (const desbloqueado of requisitos[nombre]) {
          desbloqueados.add(desbloqueado);
          const ramoDOM = document.getElementById(desbloqueado);
          if (ramoDOM) {
            ramoDOM.classList.add("activo");
          }
        }
      }
    }

    // Inicializa la malla al cargar la página
    crearMalla();
  </script>
</body>
</html>
